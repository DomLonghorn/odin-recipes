<h1>Omelette</h1>

<img src="./images/omelette.jpg" alt="Image depicting the omelette">

<h2>Ingredients</h2>

<ul>
    <li>3 eggs, beaten</li>
    <li>1 tsp sunflower oil </li>
    <li>1 tsp butter </li>
</ul>

<h2>Cooking Instructions</h2>

<ol>
    <li>Season the eggs and heat the pan with the butter </li>
    <li>Pour the eggs into the pan</li>
    <li>When the omelette is almost cooked, flip it over</li>
    <li>When the omelette is cooked, serve</li>
</ol>
